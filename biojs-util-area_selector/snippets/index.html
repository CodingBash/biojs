<html>
<head>
	<link type="text/css" rel="stylesheet" href="../css/area_selector.css" />
	<link type="text/css" rel="stylesheet" href="../node_modules/jquery-ui/themes/base/jquery-ui.css" />
	<script src="../biojs-util-area_selector.min.js"></script>
	<script>
	    var selector = new biojs.util.area_selector();
	    selector.init({
	        target: "container",
	        area: [10,10,40,40],
	        resize_left:false
	    });

	    	console.debug(d);
	    });
	
	</script>
</head>
<body>

<div id='container' style="width: 100%;height: 100%;"></div>
</body>
</html>
